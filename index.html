<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>MelOn - Free Making Music Mode</title>
    <link rel="shortcut icon" href="storage/assets/image/game/favicon.ico">
    <link rel="stylesheet" href="css/Logo.css" type="text/css" />
    <link rel="stylesheet" href="css/MelOn.css" type="text/css" />
    <script type="text/javascript" src="ImportMelOn.js"></script>
    <script type="text/javascript" src="script/main.js"></script>

</head>
<body style="background-color: lemonchiffon;">
    <div id="logo"><img src="storage/assets/image/game/MelOnLogo.png" /></div>
    <div id="MelOn" onSelectStart="return false;">
        <img id="calyx" src="storage/assets/image/game/melon.png" />
        <div id="score" onContextmenu="return false"></div>
        <div id="pencil" class="stationery"></div>
        <div id="eraser" class="stationery"></div>
        <div id="speedDisplay"></div>
        <div id="speedDown" class="speedButton"></div>
        <div id="speedUp" class="speedButton"></div>
        <div id="play"></div>
        <div id="save"></div>
        <div id="load"></div>
        <div id="instrumentMenu"></div>
        <div id="soundButtonMask"><div id="soundButtonContainer"></div></div>
        <div id="up" class="scroll"><div id="upTriangle"></div></div>
        <div id="down" class="scroll"><div id="downTriangle"></div></div>
        <div id="left" class="scroll"><div id="leftTriangle"></div></div>
        <div id="right" class="scroll"><div id="rightTriangle"></div></div>
    </div>
    <h2>SNCT IS5 Shusei Komatsu</h2>
</body>
</html>
